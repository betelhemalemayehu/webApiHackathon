<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/index-api.js" type="module"></script>
    <title>Who's That Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="site-logo__container">
          <a href="#" class="site-logo">
            <img src="./assets/pokeheader_720.png" alt="Poke Header" />
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="content-container">
        <!-- Left-side (Pokemon Image) -->
        <div class="card-container">
          <div class="card">
            <div class="image-wrapper">
              <!-- Image will be inserted here via JS -->
            </div>
          </div>
        </div>

        <!-- Right-side (Pokemon name and buttons) -->
        <div class="details-container">
          <div class="pokemon-container">
            <h2 class="pokemon__name"></h2>
          </div>

          <div class="button-container">
            <button class="button" aria-label="Show Pokemon">Show Me!</button>
            <button class="button2" aria-label="Next Pokemon">Next</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
